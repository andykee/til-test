{% extends "base.html" %}



{% block content %}

{% include 'nav_back.html' %}

<h2>{{ category }}</h2>

{% for article in articles_page.object_list %}
        <article>
            <span>{{ article.date|strftime('%Y-%m-%d') }}</span>
            <a class="title" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </article>
{% endfor %}


{% endblock content %}

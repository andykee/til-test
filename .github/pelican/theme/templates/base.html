<!DOCTYPE html>
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
  <head>
    
      <title>{% block title %}{{ SITENAME|striptags }}{% endblock title %}</title>
      <meta charset="utf-8" />
      <meta name="generator" content="Pelican" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/reset.css" />
      <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css" />
      <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygments.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

      <script defer type="text/javascript" src="{{ SITEURL }}/theme/scripts/theme-switcher.js"></script>
    
      {% block head %}
      {% endblock %}

  </head>

  <body>
    
    {% include 'header.html' %}

    <div class="skin-line"></div>

    <main>
      
      
      {% block content %}
      {% endblock %}
    </main>

    {% include 'footer.html' %}
  </body>
</html>
